                                <h:outputText value="#{bundle.ListProveedoresTitle_idProveedor}"/>

                            <h:outputText value="#{item.idProveedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProveedoresTitle_nit}"/>

                        <h:column>
