<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Correos</ui:insert></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
        <link rel="icon" href="/techlogistic/resources/favicon.png"/>
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'/>
        <link rel="stylesheet" href="/techlogistic/resources/css/normalize.css"/>
        <link rel="stylesheet" href="/techlogistic/resources/css/techlogistic.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>
    <h:body>
        <header class="header header--landing" id="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="navigation__container-logo">
                    <a href="/techlogistic/login/index.jsp" class="navigation__logo" title="Techlogistic"><img src="/techlogistic/resources/favicon.png" alt="" class="navigation__image"/>Techlogistic</a>
                </div>

            </nav>
        </header>
        <main class="main_nuevo">
            <h1>
                <ui:insert name="title">Correos</ui:insert>
            </h1>
            <br />
            <h:form styleClass="jsfcrud_list_form">
                <h:commandLink action="#{correosController.prepareCreate}" value="#{bundle.ListCorreosCreateLink}" class="navigation__link"/>
                <br /><br />
            </h:form>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCorreosEmpty}" rendered="#{correosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{correosController.items.rowCount > 0}">
                    <h:outputText value="#{correosController.pagination.pageFirstItem + 1}..#{correosController.pagination.pageLastItem + 1}/#{correosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{correosController.previous}" value="#{bundle.Previous} #{correosController.pagination.pageSize}" rendered="#{correosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{correosController.next}" value="#{bundle.Next} #{correosController.pagination.pageSize}" rendered="#{correosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{correosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorreosTitle_idCorreo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCorreo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorreosTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorreosTitle_idPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Seleccionar"/>
                            </f:facet>
                            <h:selectBooleanCheckbox value="#{correoBean.destinatariosSeleccionados[item.correo]}">
                                <f:ajax listener="#{correoBean.actualizarDestinatarios}" render="form:checkbox"/>
                            </h:selectBooleanCheckbox>

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{correosController.prepareView}" value="#{bundle.ListCorreosViewLink}" class="navegacionVer"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{correosController.prepareEdit}" value="#{bundle.ListCorreosEditLink}" class="navegacionEditar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{correosController.destroy}" value="#{bundle.ListCorreosDestroyLink}" class="navegacionEliminar"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>

                <br /><br />

                <h2 class="title" style="color: #017260">Enviar Correo ElectrÃ³nico</h2><br />
                <h:panelGrid columns="3" >
                    <h:outputLabel for="destinatario" style="display: none;">Destinatario:</h:outputLabel>
                    <h:outputText id="des" value="#{correoBean.destinatariosSeleccionados}" style="display: none;"/>
                    <h:message for="destinatarios" style="display: none;"/>        
                    <h:outputLabel for="asunto">Asunto:</h:outputLabel>
                    <h:inputText id="asunto" value="#{correoBean.asunto}" required="true" styleClass="input-text"/>
                    <h:message for="asunto" />        
                    <h:outputLabel for="mensaje">Mensaje:</h:outputLabel>
                    <h:inputTextarea id="mensaje" value="#{correoBean.mensaje}" rows="5" cols="30" required="true" styleClass="input-textarea"/>
                    <h:message for="mensaje" />
                </h:panelGrid>
                <br />
                <h:commandButton value="Enviar Correo" action="#{correoBean.enviarCorreo}" class="button button-outline">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
            </h:form>
            <h:form id="enviar">

            </h:form>
            <br /><br />
        </main>

            <div class="bd-container">
                <p>ðŸ’™ Â© 2023 Techlogistic. Todos los derechos reservados. ðŸ’š</p>

                        href="./politica-de-privacidad.html">PolÃ­tica de Privacidad</a></p>
            </div>
        </div>
    </h:body>

</html>
