<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDireccionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDireccionesLabel_idDireccion}" for="idDireccion" />
                    <h:inputText id="idDireccion" value="#{direccionesController.selected.idDireccion}" title="#{bundle.EditDireccionesTitle_idDireccion}" required="true" requiredMessage="#{bundle.EditDireccionesRequiredMessage_idDireccion}"/>
                    <h:outputLabel value="#{bundle.EditDireccionesLabel_tipoVia}" for="tipoVia" />
                    <h:inputText id="tipoVia" value="#{direccionesController.selected.tipoVia}" title="#{bundle.EditDireccionesTitle_tipoVia}" required="true" requiredMessage="#{bundle.EditDireccionesRequiredMessage_tipoVia}"/>
                    <h:outputLabel value="#{bundle.EditDireccionesLabel_numeroVia}" for="numeroVia" />
                    <h:inputText id="numeroVia" value="#{direccionesController.selected.numeroVia}" title="#{bundle.EditDireccionesTitle_numeroVia}" required="true" requiredMessage="#{bundle.EditDireccionesRequiredMessage_numeroVia}"/>
                    <h:outputLabel value="#{bundle.EditDireccionesLabel_prefijo}" for="prefijo" />
                    <h:inputText id="prefijo" value="#{direccionesController.selected.prefijo}" title="#{bundle.EditDireccionesTitle_prefijo}" required="true" requiredMessage="#{bundle.EditDireccionesRequiredMessage_prefijo}"/>
                    <h:outputLabel value="#{bundle.EditDireccionesLabel_numViaVeneradora}" for="numViaVeneradora" />
                    <h:inputText id="numViaVeneradora" value="#{direccionesController.selected.numViaVeneradora}" title="#{bundle.EditDireccionesTitle_numViaVeneradora}" required="true" requiredMessage="#{bundle.EditDireccionesRequiredMessage_numViaVeneradora}"/>
                    <h:outputLabel value="#{bundle.EditDireccionesLabel_prefijoViaGeneradora}" for="prefijoViaGeneradora" />
                    <h:inputText id="prefijoViaGeneradora" value="#{direccionesController.selected.prefijoViaGeneradora}" title="#{bundle.EditDireccionesTitle_prefijoViaGeneradora}" required="true" requiredMessage="#{bundle.EditDireccionesRequiredMessage_prefijoViaGeneradora}"/>
                    <h:outputLabel value="#{bundle.EditDireccionesLabel_numeroPlaca}" for="numeroPlaca" />
                    <h:inputText id="numeroPlaca" value="#{direccionesController.selected.numeroPlaca}" title="#{bundle.EditDireccionesTitle_numeroPlaca}" required="true" requiredMessage="#{bundle.EditDireccionesRequiredMessage_numeroPlaca}"/>
                    <h:outputLabel value="#{bundle.EditDireccionesLabel_barrio}" for="barrio" />
                    <h:inputText id="barrio" value="#{direccionesController.selected.barrio}" title="#{bundle.EditDireccionesTitle_barrio}" required="true" requiredMessage="#{bundle.EditDireccionesRequiredMessage_barrio}"/>
                    <h:outputLabel value="#{bundle.EditDireccionesLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{direccionesController.selected.ciudad}" title="#{bundle.EditDireccionesTitle_ciudad}" required="true" requiredMessage="#{bundle.EditDireccionesRequiredMessage_ciudad}"/>
                    <h:outputLabel value="#{bundle.EditDireccionesLabel_idPersona}" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{direccionesController.selected.idPersona}" title="#{bundle.EditDireccionesTitle_idPersona}" required="true" requiredMessage="#{bundle.EditDireccionesRequiredMessage_idPersona}">
                        <f:selectItems value="#{personasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{direccionesController.update}" value="#{bundle.EditDireccionesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDireccionesViewLink}"/>
                <br />
                <h:commandLink action="#{direccionesController.prepareList}" value="#{bundle.EditDireccionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDireccionesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
