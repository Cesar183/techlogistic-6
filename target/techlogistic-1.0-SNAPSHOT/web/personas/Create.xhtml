<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_idPersona}" for="idPersona" style="display: none;"/>
                    <h:inputText id="idPersona" value="#{personasController.selected.idPersona}" title="#{bundle.CreatePersonasTitle_idPersona}"  requiredMessage="#{bundle.CreatePersonasRequiredMessage_idPersona}" style="display: none;"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_noDocumento}" for="noDocumento" />
                    <h:inputText id="noDocumento" value="#{personasController.selected.noDocumento}" title="#{bundle.CreatePersonasTitle_noDocumento}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_noDocumento}" validatorMessage="El nÃºmero de documento debe tener entre 7 y 10 caracteres">
                        <f:validateLength minimum="7" maximum="10"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_primerNombre}" for="primerNombre" />
                    <h:inputText id="primerNombre" value="#{personasController.selected.primerNombre}" title="#{bundle.CreatePersonasTitle_primerNombre}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_primerNombre}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_segundoNombre}" for="segundoNombre" />
                    <h:inputText id="segundoNombre" value="#{personasController.selected.segundoNombre}" title="#{bundle.CreatePersonasTitle_segundoNombre}" />
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_primerApellido}" for="primerApellido" />
                    <h:inputText id="primerApellido" value="#{personasController.selected.primerApellido}" title="#{bundle.CreatePersonasTitle_primerApellido}" required="true" requiredMessage="#{bundle.CreatePersonasRequiredMessage_primerApellido}"/>
                    <h:outputLabel value="#{bundle.CreatePersonasLabel_segundoApellido}" for="segundoApellido" />
                    <h:inputText id="segundoApellido" value="#{personasController.selected.segundoApellido}" title="#{bundle.CreatePersonasTitle_segundoApellido}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personasController.create}" value="#{bundle.CreatePersonasSaveLink}" class="navegacionVer"/>
                <h:commandLink action="#{personasController.prepareList}" value="#{bundle.CreatePersonasShowAllLink}" immediate="true" class="navigation__link"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
