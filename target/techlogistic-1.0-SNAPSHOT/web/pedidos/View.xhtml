<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPedidosLabel_idPedido}"/>
                    <h:outputText value="#{pedidosController.selected.idPedido}" title="#{bundle.ViewPedidosTitle_idPedido}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_numeroOrden}"/>
                    <h:outputText value="#{pedidosController.selected.numeroOrden}" title="#{bundle.ViewPedidosTitle_numeroOrden}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_cantidadPedido}"/>
                    <h:outputText value="#{pedidosController.selected.cantidadPedido}" title="#{bundle.ViewPedidosTitle_cantidadPedido}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_fechaPedido}"/>
                    <h:outputText value="#{pedidosController.selected.fechaPedido}" title="#{bundle.ViewPedidosTitle_fechaPedido}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPedidosLabel_idMateriaPrima}"/>
                    <h:outputText value="#{pedidosController.selected.idMateriaPrima}" title="#{bundle.ViewPedidosTitle_idMateriaPrima}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_idProveedor}"/>
                    <h:outputText value="#{pedidosController.selected.idProveedor}" title="#{bundle.ViewPedidosTitle_idProveedor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidosController.destroyAndView}" value="#{bundle.ViewPedidosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPedidosEditLink}"/>
                <br />
                <h:commandLink action="#{pedidosController.prepareCreate}" value="#{bundle.ViewPedidosCreateLink}" />
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.ViewPedidosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPedidosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
