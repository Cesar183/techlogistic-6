<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdenVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrdenVentaEmpty}" rendered="#{ordenVentaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ordenVentaController.items.rowCount > 0}">
                    <h:outputText value="#{ordenVentaController.pagination.pageFirstItem + 1}..#{ordenVentaController.pagination.pageLastItem + 1}/#{ordenVentaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ordenVentaController.previous}" value="#{bundle.Previous} #{ordenVentaController.pagination.pageSize}" rendered="#{ordenVentaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ordenVentaController.next}" value="#{bundle.Next} #{ordenVentaController.pagination.pageSize}" rendered="#{ordenVentaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ordenVentaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenVentaTitle_numeroOrdenVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroOrdenVenta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenVentaTitle_cantidadProductos}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadProductos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenVentaTitle_descuento}"/>
                            </f:facet>
                            <h:outputText value="#{item.descuento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenVentaTitle_fechaFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFactura}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenVentaTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenVentaTitle_subtotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenVentaTitle_valorTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorTotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenVentaTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenVentaTitle_idFuncionario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFuncionario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenVentaTitle_idMedioPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMedioPago}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ordenVentaController.prepareView}" value="#{bundle.ListOrdenVentaViewLink}" class="navegacionVer"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ordenVentaController.prepareEdit}" value="#{bundle.ListOrdenVentaEditLink}" class="navegacionEditar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ordenVentaController.destroy}" value="#{bundle.ListOrdenVentaDestroyLink}" class="navegacionEliminar"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrdenVentaIndexLink}" class="navigation__link"/>
                <h:commandLink action="#{ordenVentaController.prepareCreate}" value="#{bundle.ListOrdenVentaCreateLink}" class="navigation__link"/>
                <a href="/techlogistic/web/cotizaciones/List.xhtml" class="navigation__link">Cotizaciones</a>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
