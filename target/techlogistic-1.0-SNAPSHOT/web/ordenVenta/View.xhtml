<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrdenVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdenVentaLabel_numeroOrdenVenta}"/>
                    <h:outputText value="#{ordenVentaController.selected.numeroOrdenVenta}" title="#{bundle.ViewOrdenVentaTitle_numeroOrdenVenta}"/>
                    <h:outputText value="#{bundle.ViewOrdenVentaLabel_cantidadProductos}"/>
                    <h:outputText value="#{ordenVentaController.selected.cantidadProductos}" title="#{bundle.ViewOrdenVentaTitle_cantidadProductos}"/>
                    <h:outputText value="#{bundle.ViewOrdenVentaLabel_descuento}"/>
                    <h:outputText value="#{ordenVentaController.selected.descuento}" title="#{bundle.ViewOrdenVentaTitle_descuento}"/>
                    <h:outputText value="#{bundle.ViewOrdenVentaLabel_fechaFactura}"/>
                    <h:outputText value="#{ordenVentaController.selected.fechaFactura}" title="#{bundle.ViewOrdenVentaTitle_fechaFactura}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdenVentaLabel_observacion}"/>
                    <h:outputText value="#{ordenVentaController.selected.observacion}" title="#{bundle.ViewOrdenVentaTitle_observacion}"/>
                    <h:outputText value="#{bundle.ViewOrdenVentaLabel_subtotal}"/>
                    <h:outputText value="#{ordenVentaController.selected.subtotal}" title="#{bundle.ViewOrdenVentaTitle_subtotal}"/>
                    <h:outputText value="#{bundle.ViewOrdenVentaLabel_valorTotal}"/>
                    <h:outputText value="#{ordenVentaController.selected.valorTotal}" title="#{bundle.ViewOrdenVentaTitle_valorTotal}"/>
                    <h:outputText value="#{bundle.ViewOrdenVentaLabel_idCliente}"/>
                    <h:outputText value="#{ordenVentaController.selected.idCliente}" title="#{bundle.ViewOrdenVentaTitle_idCliente}"/>
                    <h:outputText value="#{bundle.ViewOrdenVentaLabel_idFuncionario}"/>
                    <h:outputText value="#{ordenVentaController.selected.idFuncionario}" title="#{bundle.ViewOrdenVentaTitle_idFuncionario}"/>
                    <h:outputText value="#{bundle.ViewOrdenVentaLabel_idMedioPago}"/>
                    <h:outputText value="#{ordenVentaController.selected.idMedioPago}" title="#{bundle.ViewOrdenVentaTitle_idMedioPago}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordenVentaController.destroyAndView}" value="#{bundle.ViewOrdenVentaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrdenVentaEditLink}"/>
                <br />
                <h:commandLink action="#{ordenVentaController.prepareCreate}" value="#{bundle.ViewOrdenVentaCreateLink}" />
                <br />
                <h:commandLink action="#{ordenVentaController.prepareList}" value="#{bundle.ViewOrdenVentaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrdenVentaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
