<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrdenVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrdenVentaLabel_numeroOrdenVenta}" for="numeroOrdenVenta" />
                    <h:inputText id="numeroOrdenVenta" value="#{ordenVentaController.selected.numeroOrdenVenta}" title="#{bundle.EditOrdenVentaTitle_numeroOrdenVenta}" required="true" requiredMessage="#{bundle.EditOrdenVentaRequiredMessage_numeroOrdenVenta}"/>
                    <h:outputLabel value="#{bundle.EditOrdenVentaLabel_cantidadProductos}" for="cantidadProductos" />
                    <h:inputText id="cantidadProductos" value="#{ordenVentaController.selected.cantidadProductos}" title="#{bundle.EditOrdenVentaTitle_cantidadProductos}" required="true" requiredMessage="#{bundle.EditOrdenVentaRequiredMessage_cantidadProductos}"/>
                    <h:outputLabel value="#{bundle.EditOrdenVentaLabel_descuento}" for="descuento" />
                    <h:inputText id="descuento" value="#{ordenVentaController.selected.descuento}" title="#{bundle.EditOrdenVentaTitle_descuento}" required="true" requiredMessage="#{bundle.EditOrdenVentaRequiredMessage_descuento}"/>
                    <h:outputLabel value="#{bundle.EditOrdenVentaLabel_fechaFactura}" for="fechaFactura" />
                    <h:inputText id="fechaFactura" value="#{ordenVentaController.selected.fechaFactura}" title="#{bundle.EditOrdenVentaTitle_fechaFactura}" required="true" requiredMessage="#{bundle.EditOrdenVentaRequiredMessage_fechaFactura}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOrdenVentaLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{ordenVentaController.selected.observacion}" title="#{bundle.EditOrdenVentaTitle_observacion}" required="true" requiredMessage="#{bundle.EditOrdenVentaRequiredMessage_observacion}"/>
                    <h:outputLabel value="#{bundle.EditOrdenVentaLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{ordenVentaController.selected.subtotal}" title="#{bundle.EditOrdenVentaTitle_subtotal}" required="true" requiredMessage="#{bundle.EditOrdenVentaRequiredMessage_subtotal}"/>
                    <h:outputLabel value="#{bundle.EditOrdenVentaLabel_valorTotal}" for="valorTotal" />
                    <h:inputText id="valorTotal" value="#{ordenVentaController.selected.valorTotal}" title="#{bundle.EditOrdenVentaTitle_valorTotal}" required="true" requiredMessage="#{bundle.EditOrdenVentaRequiredMessage_valorTotal}"/>
                    <h:outputLabel value="#{bundle.EditOrdenVentaLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{ordenVentaController.selected.idCliente}" title="#{bundle.EditOrdenVentaTitle_idCliente}" required="true" requiredMessage="#{bundle.EditOrdenVentaRequiredMessage_idCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOrdenVentaLabel_idFuncionario}" for="idFuncionario" />
                    <h:selectOneMenu id="idFuncionario" value="#{ordenVentaController.selected.idFuncionario}" title="#{bundle.EditOrdenVentaTitle_idFuncionario}" required="true" requiredMessage="#{bundle.EditOrdenVentaRequiredMessage_idFuncionario}">
                        <f:selectItems value="#{funcionarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOrdenVentaLabel_idMedioPago}" for="idMedioPago" />
                    <h:selectOneMenu id="idMedioPago" value="#{ordenVentaController.selected.idMedioPago}" title="#{bundle.EditOrdenVentaTitle_idMedioPago}" required="true" requiredMessage="#{bundle.EditOrdenVentaRequiredMessage_idMedioPago}">
                        <f:selectItems value="#{medioPagoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ordenVentaController.update}" value="#{bundle.EditOrdenVentaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrdenVentaViewLink}"/>
                <br />
                <h:commandLink action="#{ordenVentaController.prepareList}" value="#{bundle.EditOrdenVentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrdenVentaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
