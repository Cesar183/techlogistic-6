<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFuncionarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_idFuncionario}" for="idFuncionario" />
                    <h:inputText id="idFuncionario" value="#{funcionarioController.selected.idFuncionario}" title="#{bundle.EditFuncionarioTitle_idFuncionario}" required="true" requiredMessage="#{bundle.EditFuncionarioRequiredMessage_idFuncionario}"/>
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_horario}" for="horario" />
                    <h:inputText id="horario" value="#{funcionarioController.selected.horario}" title="#{bundle.EditFuncionarioTitle_horario}" required="true" requiredMessage="#{bundle.EditFuncionarioRequiredMessage_horario}"/>
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_salario}" for="salario" />
                    <h:inputText id="salario" value="#{funcionarioController.selected.salario}" title="#{bundle.EditFuncionarioTitle_salario}" required="true" requiredMessage="#{bundle.EditFuncionarioRequiredMessage_salario}"/>
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_idPersona}" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{funcionarioController.selected.idPersona}" title="#{bundle.EditFuncionarioTitle_idPersona}" required="true" requiredMessage="#{bundle.EditFuncionarioRequiredMessage_idPersona}">
                        <f:selectItems value="#{personasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFuncionarioLabel_rolesIdRol}" for="rolesIdRol" />
                    <h:selectOneMenu id="rolesIdRol" value="#{funcionarioController.selected.rolesIdRol}" title="#{bundle.EditFuncionarioTitle_rolesIdRol}" required="true" requiredMessage="#{bundle.EditFuncionarioRequiredMessage_rolesIdRol}">
                        <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{funcionarioController.update}" value="#{bundle.EditFuncionarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFuncionarioViewLink}"/>
                <br />
                <h:commandLink action="#{funcionarioController.prepareList}" value="#{bundle.EditFuncionarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFuncionarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
