<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPedidosLabel_idPedido}" for="idPedido" />
                    <h:inputText id="idPedido" value="#{pedidosController.selected.idPedido}" title="#{bundle.EditPedidosTitle_idPedido}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idPedido}"/>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_numeroOrden}" for="numeroOrden" />
                    <h:inputText id="numeroOrden" value="#{pedidosController.selected.numeroOrden}" title="#{bundle.EditPedidosTitle_numeroOrden}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_numeroOrden}"/>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_cantidadPedido}" for="cantidadPedido" />
                    <h:inputText id="cantidadPedido" value="#{pedidosController.selected.cantidadPedido}" title="#{bundle.EditPedidosTitle_cantidadPedido}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_cantidadPedido}"/>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_fechaPedido}" for="fechaPedido" />
                    <h:inputText id="fechaPedido" value="#{pedidosController.selected.fechaPedido}" title="#{bundle.EditPedidosTitle_fechaPedido}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_fechaPedido}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_idMateriaPrima}" for="idMateriaPrima" />
                    <h:selectOneMenu id="idMateriaPrima" value="#{pedidosController.selected.idMateriaPrima}" title="#{bundle.EditPedidosTitle_idMateriaPrima}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idMateriaPrima}">
                        <f:selectItems value="#{materiaPrimaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_idProveedor}" for="idProveedor" />
                    <h:selectOneMenu id="idProveedor" value="#{pedidosController.selected.idProveedor}" title="#{bundle.EditPedidosTitle_idProveedor}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idProveedor}">
                        <f:selectItems value="#{proveedoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pedidosController.update}" value="#{bundle.EditPedidosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPedidosViewLink}"/>
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.EditPedidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPedidosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
