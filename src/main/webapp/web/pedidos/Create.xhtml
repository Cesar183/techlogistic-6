<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_idPedido}" for="idPedido" />
                    <h:inputText id="idPedido" value="#{pedidosController.selected.idPedido}" title="#{bundle.CreatePedidosTitle_idPedido}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_idPedido}"/>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_numeroOrden}" for="numeroOrden" />
                    <h:inputText id="numeroOrden" value="#{pedidosController.selected.numeroOrden}" title="#{bundle.CreatePedidosTitle_numeroOrden}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_numeroOrden}"/>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_cantidadPedido}" for="cantidadPedido" />
                    <h:inputText id="cantidadPedido" value="#{pedidosController.selected.cantidadPedido}" title="#{bundle.CreatePedidosTitle_cantidadPedido}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_cantidadPedido}"/>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_fechaPedido}" for="fechaPedido" />
                    <h:inputText id="fechaPedido" value="#{pedidosController.selected.fechaPedido}" title="#{bundle.CreatePedidosTitle_fechaPedido}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_fechaPedido}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_idMateriaPrima}" for="idMateriaPrima" />
                    <h:selectOneMenu id="idMateriaPrima" value="#{pedidosController.selected.idMateriaPrima}" title="#{bundle.CreatePedidosTitle_idMateriaPrima}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_idMateriaPrima}">
                        <f:selectItems value="#{materiaPrimaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_idProveedor}" for="idProveedor" />
                    <h:selectOneMenu id="idProveedor" value="#{pedidosController.selected.idProveedor}" title="#{bundle.CreatePedidosTitle_idProveedor}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_idProveedor}">
                        <f:selectItems value="#{proveedoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidosController.create}" value="#{bundle.CreatePedidosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.CreatePedidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePedidosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
