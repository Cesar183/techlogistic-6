<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClienteLabel_idCliente}" for="idCliente" />
                    <h:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.EditClienteTitle_idCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_idCliente}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_medidas}" for="medidas" />
                    <h:inputText id="medidas" value="#{clienteController.selected.medidas}" title="#{bundle.EditClienteTitle_medidas}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_medidas}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_estadoCliente}" for="estadoCliente" />
                    <h:inputText id="estadoCliente" value="#{clienteController.selected.estadoCliente}" title="#{bundle.EditClienteTitle_estadoCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_estadoCliente}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_tipoCliente}" for="tipoCliente" />
                    <h:inputText id="tipoCliente" value="#{clienteController.selected.tipoCliente}" title="#{bundle.EditClienteTitle_tipoCliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_tipoCliente}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{clienteController.selected.genero}" title="#{bundle.EditClienteTitle_genero}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_genero}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_idPersona}" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{clienteController.selected.idPersona}" title="#{bundle.EditClienteTitle_idPersona}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_idPersona}">
                        <f:selectItems value="#{personasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{clienteController.update}" value="#{bundle.EditClienteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClienteViewLink}"/>
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.EditClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
