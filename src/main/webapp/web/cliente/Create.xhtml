<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteLabel_idCliente}" for="idCliente" />
                    <h:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.CreateClienteTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idCliente}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_medidas}" for="medidas" />
                    <h:inputText id="medidas" value="#{clienteController.selected.medidas}" title="#{bundle.CreateClienteTitle_medidas}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_medidas}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_estadoCliente}" for="estadoCliente" />
                    <h:inputText id="estadoCliente" value="#{clienteController.selected.estadoCliente}" title="#{bundle.CreateClienteTitle_estadoCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_estadoCliente}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_tipoCliente}" for="tipoCliente" />
                    <h:inputText id="tipoCliente" value="#{clienteController.selected.tipoCliente}" title="#{bundle.CreateClienteTitle_tipoCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_tipoCliente}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{clienteController.selected.genero}" title="#{bundle.CreateClienteTitle_genero}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_genero}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_idPersona}" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{clienteController.selected.idPersona}" title="#{bundle.CreateClienteTitle_idPersona}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idPersona}">
                        <f:selectItems value="#{personasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" class="navegacionVer"/>
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true" class="navigation__link"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
