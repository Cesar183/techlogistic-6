<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrdenVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrdenVentaLabel_numeroOrdenVenta}" for="numeroOrdenVenta" />
                    <h:inputText id="numeroOrdenVenta" value="#{ordenVentaController.selected.numeroOrdenVenta}" title="#{bundle.CreateOrdenVentaTitle_numeroOrdenVenta}" required="true" requiredMessage="#{bundle.CreateOrdenVentaRequiredMessage_numeroOrdenVenta}"/>
                    <h:outputLabel value="#{bundle.CreateOrdenVentaLabel_cantidadProductos}" for="cantidadProductos" />
                    <h:inputText id="cantidadProductos" value="#{ordenVentaController.selected.cantidadProductos}" title="#{bundle.CreateOrdenVentaTitle_cantidadProductos}" required="true" requiredMessage="#{bundle.CreateOrdenVentaRequiredMessage_cantidadProductos}"/>
                    <h:outputLabel value="#{bundle.CreateOrdenVentaLabel_descuento}" for="descuento" />
                    <h:inputText id="descuento" value="#{ordenVentaController.selected.descuento}" title="#{bundle.CreateOrdenVentaTitle_descuento}" required="true" requiredMessage="#{bundle.CreateOrdenVentaRequiredMessage_descuento}"/>
                    <h:outputLabel value="#{bundle.CreateOrdenVentaLabel_fechaFactura}" for="fechaFactura" />
                    <h:inputText id="fechaFactura" value="#{ordenVentaController.selected.fechaFactura}" title="#{bundle.CreateOrdenVentaTitle_fechaFactura}" required="true" requiredMessage="#{bundle.CreateOrdenVentaRequiredMessage_fechaFactura}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrdenVentaLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{ordenVentaController.selected.observacion}" title="#{bundle.CreateOrdenVentaTitle_observacion}" required="true" requiredMessage="#{bundle.CreateOrdenVentaRequiredMessage_observacion}"/>
                    <h:outputLabel value="#{bundle.CreateOrdenVentaLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{ordenVentaController.selected.subtotal}" title="#{bundle.CreateOrdenVentaTitle_subtotal}" required="true" requiredMessage="#{bundle.CreateOrdenVentaRequiredMessage_subtotal}"/>
                    <h:outputLabel value="#{bundle.CreateOrdenVentaLabel_valorTotal}" for="valorTotal" />
                    <h:inputText id="valorTotal" value="#{ordenVentaController.selected.valorTotal}" title="#{bundle.CreateOrdenVentaTitle_valorTotal}" required="true" requiredMessage="#{bundle.CreateOrdenVentaRequiredMessage_valorTotal}"/>
                    <h:outputLabel value="#{bundle.CreateOrdenVentaLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{ordenVentaController.selected.idCliente}" title="#{bundle.CreateOrdenVentaTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateOrdenVentaRequiredMessage_idCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrdenVentaLabel_idFuncionario}" for="idFuncionario" />
                    <h:selectOneMenu id="idFuncionario" value="#{ordenVentaController.selected.idFuncionario}" title="#{bundle.CreateOrdenVentaTitle_idFuncionario}" required="true" requiredMessage="#{bundle.CreateOrdenVentaRequiredMessage_idFuncionario}">
                        <f:selectItems value="#{funcionarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrdenVentaLabel_idMedioPago}" for="idMedioPago" />
                    <h:selectOneMenu id="idMedioPago" value="#{ordenVentaController.selected.idMedioPago}" title="#{bundle.CreateOrdenVentaTitle_idMedioPago}" required="true" requiredMessage="#{bundle.CreateOrdenVentaRequiredMessage_idMedioPago}">
                        <f:selectItems value="#{medioPagoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordenVentaController.create}" value="#{bundle.CreateOrdenVentaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ordenVentaController.prepareList}" value="#{bundle.CreateOrdenVentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrdenVentaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
