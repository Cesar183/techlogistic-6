<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDireccionesTitle}"></h:outputText>
        </ui:define>

                <h:panelGroup id="messagePanel" layout="block">

                <h:outputText escape="false" value="#{bundle.ListDireccionesEmpty}" rendered="#{direccionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{direccionesController.items.rowCount > 0}">
                    <h:outputText value="#{direccionesController.pagination.pageFirstItem + 1}..#{direccionesController.pagination.pageLastItem + 1}/#{direccionesController.pagination.itemsCount}"/>&nbsp;

                    <h:commandLink action="#{direccionesController.next}" value="#{bundle.Next} #{direccionesController.pagination.pageSize}" rendered="#{direccionesController.pagination.hasNextPage}"/>&nbsp;

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesTitle_idDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDireccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesTitle_tipoVia}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoVia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesTitle_numeroVia}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroVia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesTitle_prefijo}"/>
                            </f:facet>
                            <h:outputText value="#{item.prefijo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesTitle_numViaVeneradora}"/>
                            </f:facet>
                            <h:outputText value="#{item.numViaVeneradora}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesTitle_prefijoViaGeneradora}"/>
                            </f:facet>
                            <h:outputText value="#{item.prefijoViaGeneradora}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesTitle_numeroPlaca}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroPlaca}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesTitle_barrio}"/>
                            </f:facet>
                            <h:outputText value="#{item.barrio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDireccionesTitle_idPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{direccionesController.prepareEdit}" value="#{bundle.ListDireccionesEditLink}" class="navegacionEditar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{direccionesController.destroy}" value="#{bundle.ListDireccionesDestroyLink}" class="navegacionEliminar"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{direccionesController.prepareCreate}" value="#{bundle.ListDireccionesCreateLink}" class="navigation__link"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
