<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCorreosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCorreosLabel_idCorreo}" for="idCorreo" />
                    <h:inputText id="idCorreo" value="#{correosController.selected.idCorreo}" title="#{bundle.EditCorreosTitle_idCorreo}" required="true" requiredMessage="#{bundle.EditCorreosRequiredMessage_idCorreo}"/>
                    <h:outputLabel value="#{bundle.EditCorreosLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{correosController.selected.correo}" title="#{bundle.EditCorreosTitle_correo}" required="true" requiredMessage="#{bundle.EditCorreosRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.EditCorreosLabel_password}" for="password" />
                    <h:inputText id="password" value="#{correosController.selected.password}" title="#{bundle.EditCorreosTitle_password}" required="true" requiredMessage="#{bundle.EditCorreosRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditCorreosLabel_idPersona}" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{correosController.selected.idPersona}" title="#{bundle.EditCorreosTitle_idPersona}" required="true" requiredMessage="#{bundle.EditCorreosRequiredMessage_idPersona}">
                        <f:selectItems value="#{personasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{correosController.update}" value="#{bundle.EditCorreosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCorreosViewLink}"/>
                <br />
                <h:commandLink action="#{correosController.prepareList}" value="#{bundle.EditCorreosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCorreosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
