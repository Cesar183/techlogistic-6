<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCotizacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCotizacionesLabel_codigoCotizacion}" for="codigoCotizacion" />
                    <h:inputText id="codigoCotizacion" value="#{cotizacionesController.selected.codigoCotizacion}" title="#{bundle.CreateCotizacionesTitle_codigoCotizacion}" required="true" requiredMessage="#{bundle.CreateCotizacionesRequiredMessage_codigoCotizacion}"/>
                    <h:outputLabel value="#{bundle.CreateCotizacionesLabel_tipoCotizacion}" for="tipoCotizacion" />
                    <h:inputText id="tipoCotizacion" value="#{cotizacionesController.selected.tipoCotizacion}" title="#{bundle.CreateCotizacionesTitle_tipoCotizacion}" required="true" requiredMessage="#{bundle.CreateCotizacionesRequiredMessage_tipoCotizacion}"/>
                    <h:outputLabel value="#{bundle.CreateCotizacionesLabel_valorUnitario}" for="valorUnitario" />
                    <h:inputText id="valorUnitario" value="#{cotizacionesController.selected.valorUnitario}" title="#{bundle.CreateCotizacionesTitle_valorUnitario}" required="true" requiredMessage="#{bundle.CreateCotizacionesRequiredMessage_valorUnitario}"/>
                    <h:outputLabel value="#{bundle.CreateCotizacionesLabel_fechaCotizacion}" for="fechaCotizacion" />
                    <h:inputText id="fechaCotizacion" value="#{cotizacionesController.selected.fechaCotizacion}" title="#{bundle.CreateCotizacionesTitle_fechaCotizacion}" required="true" requiredMessage="#{bundle.CreateCotizacionesRequiredMessage_fechaCotizacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCotizacionesLabel_cantidadProducto}" for="cantidadProducto" />
                    <h:inputText id="cantidadProducto" value="#{cotizacionesController.selected.cantidadProducto}" title="#{bundle.CreateCotizacionesTitle_cantidadProducto}" required="true" requiredMessage="#{bundle.CreateCotizacionesRequiredMessage_cantidadProducto}"/>
                    <h:outputLabel value="#{bundle.CreateCotizacionesLabel_valorTotalCot}" for="valorTotalCot" />
                    <h:inputText id="valorTotalCot" value="#{cotizacionesController.selected.valorTotalCot}" title="#{bundle.CreateCotizacionesTitle_valorTotalCot}" required="true" requiredMessage="#{bundle.CreateCotizacionesRequiredMessage_valorTotalCot}"/>
                    <h:outputLabel value="#{bundle.CreateCotizacionesLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{cotizacionesController.selected.idCliente}" title="#{bundle.CreateCotizacionesTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateCotizacionesRequiredMessage_idCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCotizacionesLabel_codigoProducto}" for="codigoProducto" />
                    <h:selectOneMenu id="codigoProducto" value="#{cotizacionesController.selected.codigoProducto}" title="#{bundle.CreateCotizacionesTitle_codigoProducto}" required="true" requiredMessage="#{bundle.CreateCotizacionesRequiredMessage_codigoProducto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cotizacionesController.create}" value="#{bundle.CreateCotizacionesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cotizacionesController.prepareList}" value="#{bundle.CreateCotizacionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCotizacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
