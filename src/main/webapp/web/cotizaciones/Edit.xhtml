<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCotizacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCotizacionesLabel_codigoCotizacion}" for="codigoCotizacion" />
                    <h:inputText id="codigoCotizacion" value="#{cotizacionesController.selected.codigoCotizacion}" title="#{bundle.EditCotizacionesTitle_codigoCotizacion}" required="true" requiredMessage="#{bundle.EditCotizacionesRequiredMessage_codigoCotizacion}"/>
                    <h:outputLabel value="#{bundle.EditCotizacionesLabel_tipoCotizacion}" for="tipoCotizacion" />
                    <h:inputText id="tipoCotizacion" value="#{cotizacionesController.selected.tipoCotizacion}" title="#{bundle.EditCotizacionesTitle_tipoCotizacion}" required="true" requiredMessage="#{bundle.EditCotizacionesRequiredMessage_tipoCotizacion}"/>
                    <h:outputLabel value="#{bundle.EditCotizacionesLabel_valorUnitario}" for="valorUnitario" />
                    <h:inputText id="valorUnitario" value="#{cotizacionesController.selected.valorUnitario}" title="#{bundle.EditCotizacionesTitle_valorUnitario}" required="true" requiredMessage="#{bundle.EditCotizacionesRequiredMessage_valorUnitario}"/>
                    <h:outputLabel value="#{bundle.EditCotizacionesLabel_fechaCotizacion}" for="fechaCotizacion" />
                    <h:inputText id="fechaCotizacion" value="#{cotizacionesController.selected.fechaCotizacion}" title="#{bundle.EditCotizacionesTitle_fechaCotizacion}" required="true" requiredMessage="#{bundle.EditCotizacionesRequiredMessage_fechaCotizacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCotizacionesLabel_cantidadProducto}" for="cantidadProducto" />
                    <h:inputText id="cantidadProducto" value="#{cotizacionesController.selected.cantidadProducto}" title="#{bundle.EditCotizacionesTitle_cantidadProducto}" required="true" requiredMessage="#{bundle.EditCotizacionesRequiredMessage_cantidadProducto}"/>
                    <h:outputLabel value="#{bundle.EditCotizacionesLabel_valorTotalCot}" for="valorTotalCot" />
                    <h:inputText id="valorTotalCot" value="#{cotizacionesController.selected.valorTotalCot}" title="#{bundle.EditCotizacionesTitle_valorTotalCot}" required="true" requiredMessage="#{bundle.EditCotizacionesRequiredMessage_valorTotalCot}"/>
                    <h:outputLabel value="#{bundle.EditCotizacionesLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{cotizacionesController.selected.idCliente}" title="#{bundle.EditCotizacionesTitle_idCliente}" required="true" requiredMessage="#{bundle.EditCotizacionesRequiredMessage_idCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCotizacionesLabel_codigoProducto}" for="codigoProducto" />
                    <h:selectOneMenu id="codigoProducto" value="#{cotizacionesController.selected.codigoProducto}" title="#{bundle.EditCotizacionesTitle_codigoProducto}" required="true" requiredMessage="#{bundle.EditCotizacionesRequiredMessage_codigoProducto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cotizacionesController.update}" value="#{bundle.EditCotizacionesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCotizacionesViewLink}"/>
                <br />
                <h:commandLink action="#{cotizacionesController.prepareList}" value="#{bundle.EditCotizacionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCotizacionesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
