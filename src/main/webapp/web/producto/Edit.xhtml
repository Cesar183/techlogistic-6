<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductoLabel_codigoProducto}" for="codigoProducto" />
                    <h:inputText id="codigoProducto" value="#{productoController.selected.codigoProducto}" title="#{bundle.EditProductoTitle_codigoProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_codigoProducto}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_material}" for="material" />
                    <h:inputText id="material" value="#{productoController.selected.material}" title="#{bundle.EditProductoTitle_material}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_material}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_nombreProducto}" for="nombreProducto" />
                    <h:inputText id="nombreProducto" value="#{productoController.selected.nombreProducto}" title="#{bundle.EditProductoTitle_nombreProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_nombreProducto}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_modelo}" for="modelo" />
                    <h:inputText id="modelo" value="#{productoController.selected.modelo}" title="#{bundle.EditProductoTitle_modelo}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_modelo}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productoController.selected.precio}" title="#{bundle.EditProductoTitle_precio}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_talla}" for="talla" />
                    <h:inputText id="talla" value="#{productoController.selected.talla}" title="#{bundle.EditProductoTitle_talla}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_talla}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_colorProducto}" for="colorProducto" />
                    <h:inputText id="colorProducto" value="#{productoController.selected.colorProducto}" title="#{bundle.EditProductoTitle_colorProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_colorProducto}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_ubicacion}" for="ubicacion" />
                    <h:inputText id="ubicacion" value="#{productoController.selected.ubicacion}" title="#{bundle.EditProductoTitle_ubicacion}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_ubicacion}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_idFuncionario}" for="idFuncionario" />
                    <h:selectOneMenu id="idFuncionario" value="#{productoController.selected.idFuncionario}" title="#{bundle.EditProductoTitle_idFuncionario}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idFuncionario}">
                        <f:selectItems value="#{funcionarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productoController.update}" value="#{bundle.EditProductoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductoViewLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.EditProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
