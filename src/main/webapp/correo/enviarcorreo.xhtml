<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Enviar Correo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h3>Enviar Correo Electr√≥nico</h3>
            <h:panelGrid columns="3" >
                <h:outputLabel for="destinatario">Destinatario:</h:outputLabel>
                <h:inputText id="destinatario" value="#{correoBean.destinatario}" required="true" />
                <h:message for="destinatario" />        
                <h:outputLabel for="asunto">Asunto:</h:outputLabel>
                <h:inputText id="asunto" value="#{correoBean.asunto}" required="true" />
                <h:message for="asunto" />        
                <h:outputLabel for="mensaje">Mensaje:</h:outputLabel>
                <h:inputTextarea id="mensaje" value="#{correoBean.mensaje}" rows="5" cols="30" required="true" />
                <h:message for="mensaje" />
            </h:panelGrid>
            <h:commandButton value="Enviar Correo" action="#{correoBean.enviarCorreo}" />
        </h:form>
    </h:body>
</html>
